<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Cadastrados - Lanche Mania Admin</title>
    <link rel="stylesheet" href="../css/admin-painel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        /* Seu arquivo CSS ou bloco <style> */

table {
    width: 100%;
    table-layout: fixed; /* Isso garante que a largura fixa funcione */
    border-collapse: collapse;
    margin-top: 20px;
}

/* Define a largura das colunas */
#tabelaClientes thead tr th:nth-child(1) { /* Coluna ID */
    width: 5%;
}

#tabelaClientes thead tr th:nth-child(2) { /* Coluna Nome */
    width: 20%; /* Aumenta a largura para nomes */
}

#tabelaClientes thead tr th:nth-child(3) { /* Coluna CPF */
    width: 15%;
}

#tabelaClientes thead tr th:nth-child(4) { /* Coluna Telefone */
    width: 15%;
}

#tabelaClientes thead tr th:nth-child(5) { /* Coluna Endereço/Email (última coluna) */
    /* Deixa o restante do espaço para o Endereço/Email */
    width: 45%; 
    /* Ou, se a soma for 100%, use 'auto' */
}

/* Opcional: Adicionar quebra de linha forçada para endereços longos */
td {
    word-wrap: break-word; 
}

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #f9b000;
            margin-bottom: 30px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: right;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9b000;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #fff8e1;
        }

        .btn-voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #f9b000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-voltar:hover {
            background: #e09f00;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        /* Adicione este CSS */
        tr {
            /* Garante que as linhas da tabela sejam clicáveis */
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tr.selected {
            background-color: #fcebeb !important;
            /* Fundo vermelho claro para seleção */
            border-left: 4px solid #dc3545;
        }

        .btn-delete-row {
            display: inline-block;
            float: right;
            /* Alinha à direita */
            margin-top: 20px;
            padding: 12px 24px;
            background: #dc3545;
            /* Vermelho */
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-delete-row:hover:not(:disabled) {
            background: #c82333;
            /* Vermelho mais escuro no hover */
        }

        .btn-delete-row:disabled {
            background: #aaa;
            /* Cinza quando desabilitado */
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2><i class="fa-solid fa-users"></i> Clientes Cadastrados</h2>

        <div class="search-bar">
            <input type="text" id="busca" placeholder="Buscar por nome, CPF ou telefone...">
        </div>

        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <!-- Dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>

        <div class="empty" id="semResultados" style="display: none;">
            Nenhum cliente encontrado.
        </div>

        <a href="admin-painel.html" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel
        </a>
        <button class="btn-delete-row" id="btnDeletarCliente" disabled>
            <i class="fa-solid fa-trash-can"></i> Deletar Cliente Selecionado
        </button>
    </div>

   <script src="../js/clientes.js"></script>
</body>

</html>
